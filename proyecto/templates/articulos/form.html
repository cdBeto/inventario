<form enctype="multipart/form-data" method="post">
  {% csrf_token %} <!--llave que le dice a dgango que le pertenece el formulario -->
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>

      <!--Muestra el nombre  adecuado para cada tipo de campo -->
      <input 
        type="{{ campo.field.widget.input_type }}" 
        class="form-control" 
        name="{{ campo.name}}" 
        id="" 
        aria-describedby="helpId" 
        placeholder="{{ campo.label }}"
        value="{{ campo.value | default:'' }}"
        />
    </div>
    <div class="col-12 help-text"> {{campo.errors}}</div> <!--validacion si los campos han sido llenados -->
    {% endfor %} <!--ciclo que imprime los campos que se tienen en la tabla -->
    <input name="" id="" class="btn btn-success" type="submit" value="Enviar informacion">

    <a name="" id="" class="btn btn-primary" href="{% url 'articulos' %}" role="button">Cancelar</a>
</form>
